<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Verification Tool</title>
    <!-- Bootstrap CSS from Replit theme -->
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .verification-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .verification-box {
            border-radius: 8px;
            padding: 2rem;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        
        .result-box {
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            margin-top: 1.5rem;
            font-size: 1.2rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .hidden {
            display: none;
        }
        
        .authentic {
            background-color: var(--bs-success-bg-subtle);
            color: var(--bs-success);
            border: 1px solid var(--bs-success);
        }
        
        .fake {
            background-color: var(--bs-danger-bg-subtle);
            color: var(--bs-danger);
            border: 1px solid var(--bs-danger);
        }
        
        .shake {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
        }
        
        .pulse {
            animation: pulse 1.5s ease-in-out;
        }
        
        @keyframes shake {
            10%, 90% {
                transform: translate3d(-1px, 0, 0);
            }
            
            20%, 80% {
                transform: translate3d(2px, 0, 0);
            }
            
            30%, 50%, 70% {
                transform: translate3d(-4px, 0, 0);
            }
            
            40%, 60% {
                transform: translate3d(4px, 0, 0);
            }
        }
        
        @keyframes pulse {
            0% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(72, 199, 116, 0.7);
            }
            
            70% {
                transform: scale(1);
                box-shadow: 0 0 0 15px rgba(72, 199, 116, 0);
            }
            
            100% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(72, 199, 116, 0);
            }
        }
        
        /* Counter Styles */
        .counter-box {
            padding: 0.5rem;
        }
        
        .counter {
            font-size: 1.75rem;
            font-weight: bold;
        }
        
        .card {
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="verification-container">
            <div class="verification-box bg-dark">
                <h2 class="text-center mb-4">Product Verification</h2>
                
                <div class="mb-3">
                    <label for="verificationCode" class="form-label">Enter Verification Code (12 digits max)</label>
                    <input type="text" class="form-control" id="verificationCode" 
                           placeholder="Enter your product verification code" maxlength="12">
                    <div class="invalid-feedback">
                        Please enter a verification code.
                    </div>
                </div>
                
                <div class="d-grid">
                    <button class="btn btn-secondary" id="verifyButton">
                        <i class="fas fa-shield-alt me-2"></i>Verify Product
                    </button>
                </div>
                
                <div id="authenticResult" class="result-box authentic hidden">
                    <i class="fas fa-check-circle me-2"></i> Authentic Product
                </div>
                
                <div id="fakeResult" class="result-box fake hidden">
                    <i class="fas fa-times-circle me-2"></i> Fake Product
                </div>
            </div>
            
            <div class="text-center mt-4 text-muted">
                <small>
                    <i class="fas fa-info-circle me-1"></i>
                    Enter your product verification code to check authenticity.
                </small>
            </div>
            
            <!-- Verification Counter -->
            <div class="card mt-4 bg-dark">
                <div class="card-body">
                    <div class="row text-center">
                        <div class="col-4">
                            <div class="counter-box">
                                <h6>Total</h6>
                                <div class="counter" id="totalCounter">0</div>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="counter-box">
                                <h6 class="text-success">Authentic</h6>
                                <div class="counter text-success" id="authenticCounter">0</div>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="counter-box">
                                <h6 class="text-danger">Fake</h6>
                                <div class="counter text-danger" id="fakeCounter">0</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const verificationCodeInput = document.getElementById('verificationCode');
            const verifyButton = document.getElementById('verifyButton');
            const authenticResult = document.getElementById('authenticResult');
            const fakeResult = document.getElementById('fakeResult');
            
            // Counter elements
            const totalCounter = document.getElementById('totalCounter');
            const authenticCounter = document.getElementById('authenticCounter');
            const fakeCounter = document.getElementById('fakeCounter');
            
            // Load initial counter values
            fetchCounters();
            
            // Function to verify the product code via API
            async function verifyCode() {
                // Get the entered code
                const code = verificationCodeInput.value.trim();
                
                // Validate that the code is not empty
                if (code === '') {
                    verificationCodeInput.classList.add('is-invalid');
                    return;
                }
                
                // Remove any previous validation states
                verificationCodeInput.classList.remove('is-invalid');
                
                // Hide both result boxes first
                authenticResult.classList.add('hidden');
                fakeResult.classList.add('hidden');
                
                try {
                    // Send verification to API
                    const response = await fetch('/api/verify', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ code: code })
                    });
                    
                    const data = await response.json();
                    
                    // Update counters with the response data
                    updateCounters(data.counters);
                    
                    // Check the result and show appropriate feedback
                    if (data.result) {
                        // Show the authentic result
                        authenticResult.classList.remove('hidden');
                        // Add pulse animation
                        authenticResult.classList.add('pulse');
                        
                        // Remove the pulse class after the animation completes
                        setTimeout(() => {
                            authenticResult.classList.remove('pulse');
                        }, 1500);
                    } else {
                        // Show the fake result
                        fakeResult.classList.remove('hidden');
                        // Add shake animation
                        fakeResult.classList.add('shake');
                        
                        // Remove the shake class after the animation completes
                        setTimeout(() => {
                            fakeResult.classList.remove('shake');
                        }, 500);
                    }
                } catch (error) {
                    console.error('Error verifying code:', error);
                    alert('An error occurred while verifying your code. Please try again.');
                }
            }
            
            // Function to update counter displays
            function updateCounters(counters) {
                totalCounter.textContent = counters.total;
                authenticCounter.textContent = counters.authentic;
                fakeCounter.textContent = counters.fake;
            }
            
            // Function to fetch current counter values
            async function fetchCounters() {
                try {
                    const response = await fetch('/api/counter');
                    const data = await response.json();
                    updateCounters(data);
                } catch (error) {
                    console.error('Error fetching counters:', error);
                }
            }
            
            // Event listener for verify button click
            verifyButton.addEventListener('click', verifyCode);
            
            // Event listener for Enter key press in the input field
            verificationCodeInput.addEventListener('keypress', function(event) {
                if (event.key === 'Enter') {
                    verifyCode();
                }
            });
            
            // Remove invalid state when user starts typing and enforce max length
            verificationCodeInput.addEventListener('input', function() {
                if (this.value.trim() !== '') {
                    this.classList.remove('is-invalid');
                }
                
                // Ensure the input doesn't exceed 12 characters
                if (this.value.length > 12) {
                    this.value = this.value.slice(0, 12);
                }
            });
        });
    </script>
</body>
</html>
