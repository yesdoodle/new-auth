<!-- Product Verification Widget Embed Code -->
<!-- Copy and paste this code into your website to embed the verification widget -->

<div id="product-verification-widget" style="max-width: 500px; margin: 0 auto;">
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <style>
        /* Widget container */
        .verification-container {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
        }
        
        .verification-box {
            padding: 30px;
            border-radius: 10px;
        }
        
        /* Result boxes */
        .result-box {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .hidden {
            display: none;
        }
        
        /* Product type box styling */
        #productTypeBox {
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        
        #productTypeBox.show {
            opacity: 1;
        }
        
        .authentic {
            background-color: var(--bs-success-bg-subtle);
            color: var(--bs-success);
            border: 1px solid var(--bs-success);
        }
        
        .fake {
            background-color: var(--bs-danger-bg-subtle);
            color: var(--bs-danger);
            border: 1px solid var(--bs-danger);
        }
        
        .shake {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
        }
        
        .pulse {
            animation: pulse 1.5s ease-in-out;
        }
        
        /* Logo animation styles */
        .logo-animation {
            animation: fadeInRotateScale 1.5s ease-in-out;
            transform-origin: center;
        }
        
        @keyframes fadeInRotateScale {
            0% {
                opacity: 0;
                transform: scale(0.2) rotate(-45deg);
            }
            
            50% {
                opacity: 0.8;
                transform: scale(1.1) rotate(15deg);
            }
            
            75% {
                transform: scale(0.9) rotate(-5deg);
            }
            
            100% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }
        
        @keyframes shake {
            10%, 90% {
                transform: translate3d(-1px, 0, 0);
            }
            
            20%, 80% {
                transform: translate3d(2px, 0, 0);
            }
            
            30%, 50%, 70% {
                transform: translate3d(-4px, 0, 0);
            }
            
            40%, 60% {
                transform: translate3d(4px, 0, 0);
            }
        }
        
        @keyframes pulse {
            0% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(72, 199, 116, 0.7);
            }
            
            70% {
                transform: scale(1);
                box-shadow: 0 0 0 15px rgba(72, 199, 116, 0);
            }
            
            100% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(72, 199, 116, 0);
            }
        }
    </style>

            <h4 class="text-center mb-4">Product Verification</h4>
            
            <div class="mb-3">
                <label for="productCode" class="form-label">Enter Product Code (12 Characters Max)</label>
                <input type="text" class="form-control" id="productCode" maxlength="12" placeholder="Enter your product code">
            </div>
            
            <div class="d-grid gap-2">
                <button id="verifyButton" class="btn btn-primary">Verify Product</button>
            </div>
            
            <div id="resultBox" class="result-box hidden"></div>
            <div id="productTypeBox" class="result-box hidden mt-3"></div>
            <div id="verificationCount" class="mt-3 text-center"></div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elements
            const productCodeInput = document.getElementById('productCode');
            const verifyButton = document.getElementById('verifyButton');
            const resultBox = document.getElementById('resultBox');
            const productTypeBox = document.getElementById('productTypeBox');
            const verificationCount = document.getElementById('verificationCount');
            
            // Product types based on last digit
            const productTypes = {
                '0': 'Regular Cannabis Flower',
                '1': 'Premium Cannabis Flower',
                '2': 'Cannabis Concentrate',
                '3': 'Vape Cartridge',
                '4': 'Edible Product',
                '5': 'Topical Product',
                '6': 'Tincture',
                '7': 'Pre-Roll',
                '8': 'CBD Product',
                '9': 'Accessory'
            };
            
            // Verification Button Click Handler
            verifyButton.addEventListener('click', function() {
                verifyProduct();
            });
            
            // Enter Key Handler
            productCodeInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    verifyProduct();
                }
            });
            
            function verifyProduct() {
                const productCode = productCodeInput.value.trim();
                
                if (productCode === '') {
                    showResult('Please enter a product code', 'fake');
                    return;
                }
                
                // Check if product code starts with 08552 (authentic)
                const isAuthentic = productCode.startsWith('08552');
                
                // Reset previous results
                resultBox.className = 'result-box';
                productTypeBox.className = 'result-box hidden';
                
                if (isAuthentic) {
                    showResult('Authentic Product: This product is genuine!', 'authentic');
                    resultBox.classList.add('pulse');
                    
                    // Get product type based on last digit
                    if (productCode.length > 0) {
                        const lastDigit = productCode[productCode.length - 1];
                        const productType = productTypes[lastDigit] || 'Unknown Product Type';
                        
                        // Show product type
                        productTypeBox.innerHTML = `<i class="fas fa-check-circle me-2"></i>${productType}`;
                        productTypeBox.classList.add('authentic');
                        productTypeBox.classList.remove('hidden');
                        productTypeBox.classList.add('show');
                    }
                    
                    // Track verification with API call
                    fetch('/api/verify', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            code: productCode
                        })
                    })
                    .then(response => response.json())
                    .then(data => {
                        // Update verification count
                        updateVerificationCount(data.count);
                    })
                    .catch(error => {
                        console.error('Error tracking verification:', error);
                        // Use simulation as a fallback when API fails
                        const simData = simulateVerification(productCode);
                        updateVerificationCount(simData.count);
                    });
                    
                } else {
                    showResult('Fake Product: This product appears to be counterfeit!', 'fake');
                    resultBox.classList.add('shake');
                    
                    // Hide product type box
                    productTypeBox.classList.remove('show');
                    setTimeout(() => {
                        productTypeBox.classList.add('hidden');
                    }, 300);
                }
            }
            
            function showResult(message, className) {
                resultBox.textContent = message;
                resultBox.className = 'result-box ' + className;
                resultBox.classList.remove('hidden');
            }
            
            function updateVerificationCount(count) {
                const counterLabel = document.createElement('div');
                
                if (count <= 2) {
                    // Green for 1-2 verifications
                    counterLabel.classList.add('text-success');
                    counterLabel.innerHTML = '<i class="fas fa-info-circle me-1"></i>This code has been verified ' + count + ' time(s).';
                } else if (count === 3) {
                    // Yellow for 3 verifications
                    counterLabel.classList.add('text-warning');
                    counterLabel.innerHTML = '<i class="fas fa-exclamation-triangle me-1"></i>This code has been verified ' + count + ' times. Be cautious.';
                } else {
                    // Red for 4+ verifications
                    counterLabel.classList.add('text-danger');
                    counterLabel.innerHTML = '<i class="fas fa-exclamation-circle me-1"></i>Warning! This code has been verified ' + count + ' times. May be suspicious.';
                }
                
                verificationCount.innerHTML = '';
                verificationCount.appendChild(counterLabel);
            }
            
            // Simulate a verification count for demo purposes
            // In a real implementation, this would be returned from the API
            function simulateVerification(code) {
                // Simple hash to generate consistent counts for demo
                let count = 1;
                if (code && code.length > 0) {
                    count = (code.charCodeAt(0) % 5) + 1;
                }
                
                return {
                    count: count
                };
            }
        });
    </script>
